{% extends 'accounts/main.html' %}

{% block content %}

<br>
<div class="row">   
  <div class="col-md">
        <div class="card card-body">
        <h5>Products</h5>
        </div>
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href=""> Create Product</a>
            <table class="table table-sm">
                <thead>
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    </tr>
                </thead>
            <tbody>
                {% for i in products %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.category }}</td>
                    <td>{{i.price}}</td>
                </tr>
                {% endfor %}

            </tbody>
            </table>


        </div>
    </div>
</div>

{% endblock %}
